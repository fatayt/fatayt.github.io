<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF-8">

    <p><h1><b>Registration Form</b></h1></p>
    <body>
        <form action="yanit.html" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="Username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="Password" required/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="address" name="address" required/></td>
                </tr>
                <tr>
            <td> Country:</td>
                <td><select name="Sehir">
                <option value="country-Turkey">Turkey</option>
                <option value="country-Germany">Germany</option>
                <option value="country-America" selected>America</option>
                <option value="country-France">France</option>
                <option value="country-England">England</option>
                <option value="country-other">Other</option>
                </select><br></td>
            </tr>
                <tr>
                    <td>ZIP Code:</td>
                    <td><input type="zipcode" name="zipcode"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required/></td>
                </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="radio" name="cinsiyet" id="cinsiyet" value="K">Male
                <input type="radio" name="cinsiyet" id="cinsiyet1" value="E">Female</td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>English<input type ="checkbox" name="dil" id="dil" value="english">
                    French<input type="checkbox" name="dil1" id="dil1" value="french">       
                    German<input type="checkbox" name="dil2" id="dil2" value="german">       
                </td>
            <tr>
                <tr>
                    <td>About</td>
                    <td>
                        <textarea rows="3" name="about" id="about"></textarea>
                    </td>    
                </tr>
            </tr>
            <tr>
                <td colspan="10">
                <input type="submit" name="submit" id="submit" value="submit">
                </td>
                </tr>

             
            </table>

    </body>
</html>
